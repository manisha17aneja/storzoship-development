<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Dashboard | Login</title>
    <!-- plugins:css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/vendors/mdi/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css" />
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- End layout styles -->
    <link rel="shortcut icon" href="assets/images/favicon.png" />
  </head>

  <body>
    <div class="container-scroller auth-page-wrapper">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div
            class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg"
          >
            <div class="card col-lg-5 login-right-side mr-auto auth-login">
              <div class="card-body px-5 py-5">
                <div class="text-center">
                  <img
                    src="assets/images/logo.png"
                    alt="logo"
                    width="195"
                    class="center img-fluid login-logo"
                  />
                </div>
                <h3 class="card-title mb-3">Login To Storzo Ship Using</h3>

                <div class="login-with-others">
                  <div
                    class="row d-none d-md-flex mt-15 justify-content-center"
                  >
                    <div class="col-md-4 col-xs-6 pr-sm col-6">
                      <a class="btn btn-block btn-social btn-border"
                        ><img
                          src="assets/images/google.png"
                          alt="google"
                          width="20px"
                          height="20px"
                          class="w-20px mr-2"
                        />
                        Google
                      </a>
                    </div>

                    <div class="col-md-4 col-xs-6 pr-sm col-6">
                      <a class="btn btn-block btn-social btn-border"
                        ><img
                          src="assets/images/facebook.png"
                          alt="facebook"
                          width="20px"
                          height="20px"
                          class="w-20px mr-2"
                        />
                        Facebook
                      </a>
                    </div>

                    <div class="col-md-4 col-xs-6 pr-sm col-6">
                      <a class="btn btn-block btn-social btn-border"
                        ><img
                          src="assets/images/phone_no.png"
                          alt="phone"
                          width="20px"
                          height="20px"
                          class="w-20px mr-2"
                        />
                        Phone No
                      </a>
                    </div>
                  </div>
                  <p class="my-1 text-center fs-16px dashed-border-container">
                    <span class="dashed-border mb-2px"></span> or
                    <span class="dashed-border mb-2px"></span>
                  </p>
                </div>

                <form>
                  <div class="form-group">
                    <label class="blackText">Username or email *</label>
                    <input type="text" class="form-control p_input" />
                  </div>
                  <div class="form-group">
                    <label class="blackText">Password *</label>
                    <input type="text" class="form-control p_input" />
                    <span class="p-viewer-signIn clickable"
                      ><i class="fa fa-eye-slash"></i
                    ></span>
                  </div>
                  <div
                    class="form-group d-flex align-items-center justify-content-end"
                  >
                    <a
                      href="forgot-password.html"
                      class="forgot-pass"
                      >Forgot password</a
                    >
                  </div>
                  <div class="text-center">
                    <button
                      type="submit"
                      class="btn btn-primary btn-block enter-btn"
                    >
                      Login
                    </button>
                  </div>
                  <p class="sign-up blackText">
                    Don't have an Account?<a
                      href="signup.html"
                    >
                      Sign Up</a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="assets/js/off-canvas.js"></script>
    <script src="assets/js/hoverable-collapse.js"></script>
    <script src="assets/js/misc.js"></script>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/todolist.js"></script>
    <!-- endinject -->
  </body>
</html>
